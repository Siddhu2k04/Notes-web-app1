<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Secure Notes</title>
<style>
  /* ---------- Reset & Body ---------- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #8e44ad, #3498db);
  }

  /* ---------- Login Box ---------- */
  .login-container {
    background: #fff;
    width: 350px;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .login-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  }

  .login-container h2 {
    color: #333;
    margin-bottom: 25px;
    font-size: 24px;
    font-weight: 600;
  }

  /* ---------- Input Fields ---------- */
  input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #8e44ad;
    box-shadow: 0 0 8px rgba(142, 68, 173, 0.3);
    outline: none;
  }

  /* ---------- Button ---------- */
  button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #8e44ad;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #732d91;
  }

  /* ---------- Responsive ---------- */
  @media(max-width: 400px){
    .login-container {
      width: 90%;
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login to Secure Notes</h2>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Login</button>
</div>

<script>
function checkPassword() {
  const pwd = document.getElementById('password').value;
  if (pwd === '3575') {
    sessionStorage.setItem('loggedIn', 'true');
    window.location.href = 'y.html'; // replace with your notes page
  } else {
    alert('Incorrect password!');
  }
}
</script>

</body>
</html>
